<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <script
    src="https://downloads.orangelogic.com/Cortex/4SQPK-AssetBrowser/v1.1.0/OrangeDamAssetBrowser.min.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://downloads.orangelogic.com/Cortex/4SQPK-AssetBrowser/v1.1.0/OrangeDamAssetBrowser.min.css">
</head>

<body>
  <div style="display:flex; flex-direction: column; align-items: start; gap: 0.5em;" id="app">
    <div style="display:flex; gap: 0.5em;">
      </span>Try CortexAssetPicker.help() in the console or click this button</span>
      <button style="width: 250px; height:20px;" onclick="showGAB()">Load the Generic Asset Browser</button>
    </div>
    <div>
      <input id="isMultiSelect" type="checkbox">Multi select</input>
    </div>
  </div>
  <div style="display:flex; gap:0.5em">
    <div id="react-app-root" style="width: 800px; height:800px; border: 2px solid black;"></div>
    <div style="display:flex; align-items: start; flex-direction: column;">
      <span>Output</span>
      <textarea id="console"
        style="flex: shrink; width: 100%; min-width: 400px; height:400px; border: 2px solid black;"></textarea>
    </div>
  </div>
  </div>

  <script>
    function showGAB() {
      CortexAssetPicker.open({
        multiSelect: document.getElementById("isMultiSelect").checked,
        onImageSelected: function (assets) {
          //fill the textarea with id "console" with the response
          document.getElementById("console").value = JSON.stringify(assets, undefined, 4);
        },
        containerId: "react-app-root",
      });
    }
    window.onload = function() {
      showGAB();
    };
  </script>
</body>

</html>
