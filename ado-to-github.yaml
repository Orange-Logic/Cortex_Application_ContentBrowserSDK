trigger:
  branches:
    include:
      - master
      - releases/*
  tags:
    include:
      - '*'
pool:
  name: 'VN Linux'

resources:
  repositories:
    - repository: infra-templates
      type: git
      name: Sync_template
      ref: refs/heads/main

variables:
  - group: AZDO_Credentials

lockBehavior: sequential
stages:
  - stage: Sync_ADO_To_Github
    jobs:
      - job: Sync
        steps:
          - template: ado-to-github.yaml@infra-templates
            parameters:
              GITHUB_REPO: 'Orange-Logic/Cortex_Application_ContentBrowserSDK.git'
              REPO_NAME: 'Cortex_Application_ContentBrowserSDK'